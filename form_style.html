<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>22000078 김민준 OSS HW2</title>

  <link rel="stylesheet" href="/form_style1.css">
  
</head>
<body>
  <div id="head-center">
  <img src="bootstrap-logo.svg" width="72" height="57">
  <h2>Checkout form</h2>
  <p>Below is an example form built entirely with Bootstrap’s form controls. Each required form group has a<br> validation state that can be triggered by attempting to submit the form without completing it.</p>
  
  </div>
  <h4>Billing address</h4>
  <form>
  <fieldset>
    <legend>User</legend>



  <div class="name_field">
    <div id="fname_div">
      <label for="fname">First name </label><br>
      <input type="text" id="fname" name="fname" placeholder="이름을 입력하세요"> 
    </div>
    <div id="lname_div">
      <label for="lname">Last name </label><br>
      <input type="text" id="lname" name="lname" placeholder="이름을 입력하세요"><br>
    </div>
  </div>

  <label for="myemail">User email </label><br>
  <input type="email"  id="myemail" name="myemail" placeholder="abc@gmail.com"><br>


  <label for="mybirth">User birthday  </label><br>
  <input type="date" id="mybirth" name="mybirth"><br>
  

  <label for="mycolor">My Personal Color </label><br>
  <input type="color" id="mycolor" name="mycolor"><br>
</fieldset>

  

 
  <label for="myintro">User introduce</label><br>
  <textarea id="myintro" name="myintro" cols="30" rows="5"></textarea><br>
  <br>
  <label for="size">옷 사이즈를 선택하세요</label>
  <select id="size" name="size">
    <option value="S">S</option>
    <option value="M">M</option>
    <option value="L">L</option>
    <option value="XL">XL</option>
  </select>
  <hr>

    <h4>Payment</h4>
    <input type="radio" id="creditcard" name="payment" value="creditcard">
    <label for="creditcard">신용카드</label><br>
    <input type="radio" id="kakao" name="payment" value="kakao">
    <label for="kakao">카카오페이</label><br>
    <input type="radio" id="naver" name="payment" value="naver">
    <label for="naver">네이버페이</label><br><br>
<hr>
  <input type="checkbox" name="option1" id="option1">
  <label for="option1">(필수)개인 정보 제공에 동의함</label><br>
  <input type="checkbox" name="option2" id="option2">
  <label for="option2">(필수)개인 정보 이용에 동의함</label><br>
  <input type="checkbox" name="option3" id="option3">
  <label for="option3">(선택)광고 수신메일에 동의함</label><br>
  <hr>
    <input type="submit" name="submit"><input type="reset" name="reset"> 
  </form>
</body>
</html>
